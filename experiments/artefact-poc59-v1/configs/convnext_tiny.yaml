# POC-5.9 ConvNeXt-Tiny Configuration
# CNN Family - Pure convolutional architecture

# Inherit base config
_base_: "base_config.yaml"

# Model override - CNN encoder
model:
  architecture: "Unet"
  encoder_name: "tu-convnext_tiny"
  encoder_weights: "imagenet"
  in_channels: 3
  classes: 16
  activation: null
  
  # Architecture family metadata
  family: "cnn"
  mechanism: "Hierarchical convolutions with inverted bottlenecks"
  
# Data (same as base)
data:
  image_size: 384

# Training (same as base)
training:
  batch_size: 96
  epochs: 50

