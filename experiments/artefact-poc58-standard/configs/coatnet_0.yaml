# POC-5.8: CoAtNet-0 + UNet
# Hybrid CNN+ViT architecture

model:
  architecture: Unet
  encoder_name: tu-coatnet_0_rw_224
  encoder_weights: imagenet
  in_channels: 3
  classes: 16
  activation: null

data:
  data_dir: ../data/artefact
  image_size: 224  # CoAtNet native resolution
  num_workers: 16
  use_augmented: true
  use_preload: false  # Disabled for fast testing (enable for 50 epochs)
  preload_to_gpu: false

training:
  batch_size: 96  # Smaller image size allows larger batch
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.01
  mixed_precision: true
  gradient_clip: 1.0

loss:
  type: dice
  mode: multiclass
  smooth: 1.0

optimizer:
  type: adamw
  betas: [0.9, 0.999]

scheduler:
  type: onecycle
  max_lr: 0.001
  pct_start: 0.3
  anneal_strategy: cos

dataloader:
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
  drop_last: true

augmentation:
  train:
    - Resize: [224, 224]
    - HorizontalFlip: {p: 0.5}
    - VerticalFlip: {p: 0.3}
    - RandomRotate90: {p: 0.3}
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
  val:
    - Resize: [224, 224]
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

logging:
  log_dir: logs
  save_best: true
  save_last: true

# Expected metrics:
# - mIoU: ~30-32% (Hybrid should outperform pure CNN/ViT)
# - Throughput: ~100-110 imgs/s
# - Training time: ~15-16 min (50 epochs)
# - Params: 30.8M
