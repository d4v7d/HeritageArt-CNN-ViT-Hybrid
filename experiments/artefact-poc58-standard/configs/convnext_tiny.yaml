# POC-5.8: ConvNeXt-Tiny + DeepLabV3+
# CNN moderno comparando contra ResNet50 baseline

model:
  architecture: Unet
  encoder_name: tu-convnext_tiny    # ConvNeXt-Tiny from timm (29.3M params)
  encoder_weights: imagenet         # Pretrained
  in_channels: 3
  classes: 16
  activation: null

data:
  data_dir: ../common-data/artefact_augmented
  image_size: 384
  num_workers: 16
  use_augmented: true
  use_preload: true  # Enabled for 50-epoch training (30min preload)
  preload_to_gpu: false

training:
  batch_size: 96  # Single GPU optimized
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.01
  mixed_precision: true
  gradient_clip: 1.0

loss:
  type: dice
  mode: multiclass
  smooth: 1.0

optimizer:
  type: adamw
  betas: [0.9, 0.999]

scheduler:
  type: onecycle
  max_lr: 0.001
  pct_start: 0.3
  anneal_strategy: cos

dataloader:
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
  drop_last: true

augmentation:
  train:
    - Resize: [384, 384]
    - HorizontalFlip: {p: 0.5}
    - VerticalFlip: {p: 0.3}
    - RandomRotate90: {p: 0.3}
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
  val:
    - Resize: [384, 384]
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

logging:
  log_dir: logs
  save_best: true
  save_last: true

# Expected metrics:
# - mIoU: ~28-30% (CNN moderno, mejor que ResNet50)
# - Throughput: ~110-120 imgs/s (similar a ResNet50)
# - Training time: ~15-16 min (50 epochs)
