# POC-5.8: MobileViTv2-200 + DeepLabV3+
# Hybrid CNN+ViT (verdadero híbrido con convs + self-attention)

model:
  architecture: DeepLabV3Plus
  encoder_name: tu-mobilevitv2_200.cvnets_in1k  # MobileViTv2-200 from timm (19.3M params)
  encoder_weights: imagenet
  in_channels: 3
  classes: 16
  activation: null

data:
  data_dir: ../data/artefact
  image_size: 256  # MobileViT optimizado para 256px
  num_workers: 16
  use_augmented: true
  use_preload: true
  preload_to_gpu: false

training:
  batch_size: 64  # MobileViT es más eficiente en memoria
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.01
  mixed_precision: true
  gradient_clip: 1.0

loss:
  type: dice
  mode: multiclass
  smooth: 1.0

optimizer:
  type: adamw
  betas: [0.9, 0.999]

scheduler:
  type: onecycle
  max_lr: 0.001
  pct_start: 0.3
  anneal_strategy: cos

dataloader:
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 2
  drop_last: true

augmentation:
  train:
    - Resize: [256, 256]  # MobileViT tamaño nativo
    - HorizontalFlip: {p: 0.5}
    - VerticalFlip: {p: 0.3}
    - RandomRotate90: {p: 0.3}
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}
  val:
    - Resize: [256, 256]
    - Normalize: {mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225]}

logging:
  log_dir: logs
  save_best: true
  save_last: true

# Expected metrics:
# - mIoU: ~27-29% (Hybrid CNN+ViT, menor params pero arquitectura avanzada)
# - Throughput: ~130-140 imgs/s (más ligero, 256px)
# - Training time: ~12-14 min (50 epochs, batch=64, 256px)
