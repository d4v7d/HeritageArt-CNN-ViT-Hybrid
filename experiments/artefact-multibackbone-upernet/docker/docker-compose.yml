version: '3.8'

services:
  multibackbone-upernet:
    build:
      context: .
      dockerfile: Dockerfile
    image: multibackbone-upernet:latest
    container_name: multibackbone-upernet
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../:/workspace
      - ../../artefact-data-obtention/data/demo:/workspace/data/artefact:ro
    working_dir: /workspace
    shm_size: '8gb'
    stdin_open: true
    tty: true
